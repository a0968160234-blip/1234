
name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 移除 cache: 'npm' 因為 Repository 中沒有 package-lock.json

      - name: Install dependencies
        # 使用 npm install 代替 npm ci，避免因為缺少 lock 檔案而導致建置失敗
        run: npm install

      - name: Build
        env:
          # 僅需注入 Gemini API_KEY，Firebase 已在程式碼中設定
          API_KEY: ${{ secrets.API_KEY }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
